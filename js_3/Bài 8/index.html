<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
       <div class="container mt-5">
        <form action="" class="form-group w-70">
            <form action="form-group">
                <label for="" class="d-block">Sinh viên 1</label>
                <input type="text" id="firstName" class="w-30" placeholder="Nhập tên">
                <input type="number" id="firstX" class="w-30" placeholder="Nhập tọa độ x">
                <input type="number" id="firstY" class="w-30" placeholder="Nhập tọa độ y">
            </form>
            <form action="form-group">
                <label for="" class="d-block">Sinh viên 2</label>
                <input type="text" id="secondName" class="w-30" placeholder="Nhập tên">
                <input type="number" id="secondX" class="w-30" placeholder="Nhập tọa độ x">
                <input type="number" id="secondY" class="w-30" placeholder="Nhập tọa độ y">
            </form>
            <form action="form-group">
                <label for="" class="d-block">Sinh viên 3</label>
                <input type="text" id="thirdName" class="w-30" placeholder="Nhập tên">
                <input type="number" id="thirdX" class="w-30" placeholder="Nhập tọa độ x">
                <input type="number" id="thirdY" class="w-30" placeholder="Nhập tọa độ y">
            </form>
            <form action="form-group">
                <label for="" class="d-block">Trường học</label>
                <input type="number" id="schoolX" class="w-30" placeholder="Nhập tọa độ x">
                <input type="number" id="schoolY" class="w-30" placeholder="Nhập tọa độ y">
            </form>
            <button id="find" class="btn btn-primary d-block my-3" type="button">Tìm</button>
            <textarea id="result" class="w-50"></textarea>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
